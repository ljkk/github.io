    <div class="post-body" itemprop="articleBody"><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># zabbix_server.conf</span></span><br><span class="line"><span class="comment"># This is a configuration file for Zabbix server daemon</span></span><br><span class="line"><span class="comment"># To get more information about Zabbix, visit http://www.zabbix.com</span></span><br><span class="line"></span><br><span class="line">ListenPort=10051  <span class="comment"># 监听端口</span></span><br><span class="line">SourceIP=    <span class="comment"># 多IP地址情况下，与其他服务器通信使用的源IP地址，一般不用设置</span></span><br><span class="line">PidFile=/tmp/zabbix_server.pid  <span class="comment"># PID文件路径</span></span><br><span class="line">SocketDir=/tmp   <span class="comment"># socket文件路径，如果不涉及到本机通信，此参数意义不大</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 日志</span></span><br><span class="line">LogType=file   <span class="comment"># 日志类型，支持system、file和console</span></span><br><span class="line">LogFile=/tmp/zabbix_server.log  <span class="comment"># 日志路径</span></span><br><span class="line">LogFileSize=0   <span class="comment"># 指定日志滚动写入大小，当达到指定大小时，会删除就日志重新从头写入新日志，0-1024，最大1024M，0表示不限制，建议设置为0，因为这个文件一般不会太大</span></span><br><span class="line">DebugLevel=3 <span class="comment">#自定义日志级别，0-5，默认3 warning，可以设置为4 error</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 数据库</span></span><br><span class="line">DBHost=192.168.7.104  <span class="comment"># 数据库地址</span></span><br><span class="line">DBName=zabbix_server  <span class="comment"># 数据库名称</span></span><br><span class="line">DBSchema=     <span class="comment"># 数据库访问协议，默认myslq，如果使用其他数据库，需要设置</span></span><br><span class="line">DBUser=zabbix   <span class="comment"># 数据库账号名</span></span><br><span class="line">DBPassword=123456   <span class="comment"># 数据库用户密码</span></span><br><span class="line">DBSocket=     <span class="comment"># 数据库socket文件，如果mysql不在本机，此参数不需要配置</span></span><br><span class="line">DBPort=3306    <span class="comment"># 数据库端口，默认3306</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 历史数据</span></span><br><span class="line">HistoryStorageURL=   <span class="comment"># elasticsearch服务器地址，保存zabbix历史数据到ES里面，优化zabbix性能，新版本zabbix的才支持</span></span><br><span class="line">HistoryStorageTypes=uint,dbl,str,<span class="built_in">log</span>,text  <span class="comment"># elasticsearch索引类型</span></span><br><span class="line">HistoryStorageDateIndex=0  <span class="comment"># 将历史数据保存到不同的elasticsearch索引</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 导出数据相关，一般不会导出数据，所以不需要配置</span></span><br><span class="line">ExportDir=   <span class="comment"># 定义实时导出触发器事件，监控项采集值，趋势数据的目录</span></span><br><span class="line">ExportFileSize=1G <span class="comment"># 定义每个导出文件的最大大小</span></span><br><span class="line"></span><br><span class="line"><span class="comment">############ 高级参数 ################</span></span><br><span class="line"></span><br><span class="line">StartPollers=16   <span class="comment"># 预启动进程数量，收集数据，0-1000，建议此值设置与cpu核数相同</span></span><br><span class="line">StartIPMIPollers=0  <span class="comment"># 预启动进程数量，IPMI收集数据，0-1000，如果有物理服务器，可以打开</span></span><br><span class="line">StartPreprocessors=3 <span class="comment"># 预启动进程数量，用于处理zabbix agent数据，1-1000，建议设置高一些，如果使用proxy，server就不和agent直接接触了，这样可以设置的低一些</span></span><br><span class="line">StartPollersUnreachable=1 <span class="comment"># 预启动进程数量，轮询检查不可达主机，0-1000，设置1个进程就够了，毕竟服务器不会经常挂</span></span><br><span class="line">StartTrappers=5  <span class="comment"># 预启动进程数量，Trappers进程，处理报警信息，0-1000，报警多的话可以多开几个</span></span><br><span class="line">StartPingers=3  <span class="comment"># 预启动进程数量，用于ping检查主机，0-1000，建议设置多一</span></span><br><span class="line">StartDiscoverers=1 <span class="comment"># 自动发现主机的进程数量，0-250，此功能特别消耗资源，建议关闭</span></span><br><span class="line">StartHTTPPollers=1  <span class="comment"># http进程数量，处理web请求，设置1-2足够</span></span><br><span class="line">StartTimers=1  <span class="comment"># 计时器实例数量，记录报错、发邮件等行为的时间，1-1000，设置为2就足够</span></span><br><span class="line">StartEscalators=1  <span class="comment"># escalators进程的初始实例数量，用于处理动作中的自动步骤的进程的数量，0-100</span></span><br><span class="line">StartAlerters=3  <span class="comment"># 报警实例预启动数量，0-100，报警多的话可以开多一点</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 监控java，zabbix不能直监控java，而是通过javagateway间接监控</span></span><br><span class="line">JavaGateway=192.168.7.101 <span class="comment"># javagateway服务器地址，java pollers必须设置</span></span><br><span class="line">JavaGatewayPort=10052   <span class="comment"># javagateway端口，1024-32767</span></span><br><span class="line">StartJavaPollers=20   <span class="comment"># java轮训实例预启动数量，0-1000</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 监控VMware，很少用</span></span><br><span class="line">StartVMwareCollectors=0  <span class="comment"># 用于设置监控VMWARE Esxi主机实例时使用，0-250，若为0则不启用，若要监控ESXI主机，此值最少为1，根据监控ESXI数量设置对应数值</span></span><br><span class="line">VMwareFrequency=60   <span class="comment"># 监控vmware获取最新数据间隔频率，单位为秒，10-86400</span></span><br><span class="line">VMwarePerfFrequency=60  <span class="comment"># 监控vmware获取性能数据间隔</span></span><br><span class="line">VMwareCacheSize=8M <span class="comment">#vmware数据缓存大小，会占用zabbix server服务器内存</span></span><br><span class="line">VMwareTimeout=10 <span class="comment">#超时时间</span></span><br><span class="line"></span><br><span class="line">SNMPTrapperFile=/tmp/zabbix_traps.tmp <span class="comment"># snmp触发器临时文件路径</span></span><br><span class="line">StartSNMPTrapper=0 <span class="comment"># 是否启用 snmptrapper功能 ，默认0不启用（配合参数SNMPTrapperFile使用）</span></span><br><span class="line"></span><br><span class="line">ListenIP=0.0.0.0 <span class="comment"># 监听地址</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 历史数据相关，通过设置参数，删不干净，通常写sql脚本，直接删库</span></span><br><span class="line">HousekeepingFrequency=1  <span class="comment"># 多少小时清理一次代理端数据库的history数据，0-24，默认1小时，关于多久之前的数据是history数据，在模板的监控项中有设置</span></span><br><span class="line">MaxHousekeeperDelete=5000  <span class="comment"># 每次最多删除历史数据的行数，0-1000000</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 缓存相关，以下缓存空间都是隔离的</span></span><br><span class="line">CacheSize=128M  <span class="comment"># zabbix初始化时占用多少系统共享内存用于存储配置信息，HOST,ITEM,TRIGGER数据，视监控主机数量和监控项调整，建议调整到32M或者更大</span></span><br><span class="line">CacheUpdateFrequency=60  <span class="comment"># Zabbix更新缓存数据的频率，单位为秒，范围是1-3600，若管理页面操作不频繁，可以考虑加大参数值</span></span><br><span class="line">StartDBSyncers=8 <span class="comment"># zabbix和数据库同步数据的进程数量，1-100，视数据库服务器I/O繁忙情况，和数据库写能力调整。数值越大，写能力越强。对数据库服务器I/O压力越大</span></span><br><span class="line">HistoryCacheSize=512M <span class="comment"># 历史数据的缓存大小，128K-2G</span></span><br><span class="line">HistoryIndexCacheSize=128M <span class="comment"># 历史数据索引缓存的大小，128K-2G</span></span><br><span class="line">TrendCacheSize=4M <span class="comment"># 划分多少系统共享内存用于存储计算出来的趋势数据，一定程度上可缓解数据库读压力</span></span><br><span class="line">ValueCacheSize=64M <span class="comment"># 历史值缓存的大小，用于缓存历史数据请求的共享内存大小</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 超时相关</span></span><br><span class="line">Timeout=30 <span class="comment"># 数据获取等待超时时间，1-30，建议加大此值，注意若此数值加大，应该考虑参数 StartPollers 是否有相应加大的必要。</span></span><br><span class="line">TrapperTimeout=300 <span class="comment"># 启用trapper功能，用于进程等待超时设置，1-300，单位是秒</span></span><br><span class="line">UnreachablePeriod=45 <span class="comment"># 当主机不可达多少秒后，设置为主机不可用，单位是秒，范围是1-3600</span></span><br><span class="line">UnavailableDelay=60  <span class="comment"># 当主机不可用了，多久检查一次该主机的可用性，单位为秒，范围是1-3600</span></span><br><span class="line">UnreachableDelay=15  <span class="comment"># 同 UnavailableDelay</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 脚本相关</span></span><br><span class="line">AlertScriptsPath=<span class="variable">$&#123;datadir&#125;</span>/zabbix/alertscripts  <span class="comment"># 监控报警脚本路径,取决于编译时datadir参数</span></span><br><span class="line">ExternalScripts=<span class="variable">$&#123;datadir&#125;</span>/zabbix/externalscripts  <span class="comment"># 自定义脚本存储路径</span></span><br><span class="line"></span><br><span class="line">FpingLocation=/usr/bin/fping  <span class="comment"># fping命令的位置</span></span><br><span class="line">Fping6Location=/usr/bin/fping6  <span class="comment"># fping6命令的位置</span></span><br><span class="line"></span><br><span class="line">SSHKeyLocation=  <span class="comment"># 用于SSH检查和操作的公钥和私钥的位置。</span></span><br><span class="line"></span><br><span class="line">LogSlowQueries=0 <span class="comment"># 设置慢日志查询时间(以毫秒为单位)，仅当DebugLevel设置为3、4、5时才可用，0 - 不记录慢查询，范围是1-3600000，数据库自带慢日志查询功能，这里一般也不设置</span></span><br><span class="line"></span><br><span class="line">TmpDir=/tmp  <span class="comment"># 临时文件目录</span></span><br><span class="line"></span><br><span class="line">StartProxyPollers=1  <span class="comment"># 启用多少子进程与proxy端通信，建议此值等于proxy数量，范围是0-250</span></span><br><span class="line">ProxyConfigFrequency=60 <span class="comment"># 被动模式下，被监控主机同步配置文件至proxy的周期，单位秒，1-3600*24*7</span></span><br><span class="line">ProxyDataFrequency=60  <span class="comment"># 被动模式下，zabbix server间隔多少秒向proxy请求历史数据，1-3600</span></span><br><span class="line"></span><br><span class="line">AllowRoot=0  <span class="comment"># 是否允许root启动zabbix，0/1</span></span><br><span class="line"></span><br><span class="line">User=zabbix  <span class="comment"># 设置zabbix启动用户</span></span><br><span class="line"></span><br><span class="line">Include=/usr/local/etc/zabbix_server.general.conf  <span class="comment"># 导入其他目录的配置文件</span></span><br><span class="line">Include=/usr/local/etc/zabbix_server.conf.d/</span><br><span class="line">Include=/usr/local/etc/zabbix_server.conf.d/*.conf</span><br><span class="line"></span><br><span class="line"><span class="comment"># web监控 SSL相关</span></span><br><span class="line">SSLCertLocation=<span class="variable">$&#123;datadir&#125;</span>/zabbix/ssl/certs  <span class="comment"># SSL证书公钥的位置，用于web监控</span></span><br><span class="line">SSLKeyLocation=<span class="variable">$&#123;datadir&#125;</span>/zabbix/ssl/keys   <span class="comment"># SSL客证书私钥位置，用于web监控</span></span><br><span class="line">SSLCALocation=          <span class="comment"># SSL CA钥文件目录</span></span><br><span class="line"></span><br><span class="line">StatsAllowedIP=  <span class="comment"># 允许访问zabbix server的IP地址列表，不过一般通过防火墙限制</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 第三方模块相关</span></span><br><span class="line">LoadModulePath=<span class="variable">$&#123;libdir&#125;</span>/modules <span class="comment"># 第三方模块目录路径</span></span><br><span class="line">LoadModule= <span class="comment">#第三方模块路径，示例：LoadModule=&lt;path/module.so&gt;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># TLS相关，不过zabbix一般不用证书，即使用，配置在nginx也更合适</span></span><br><span class="line">TLSCAFile=   <span class="comment"># CA文件</span></span><br><span class="line">TLSCRLFile=  <span class="comment"># 包含已吊销证书的文件的完整路径名。</span></span><br><span class="line">TLSCertFile=  <span class="comment"># 公钥文件路径</span></span><br><span class="line">TLSKeyFile=   <span class="comment"># 私钥文件路径</span></span><br></pre></td></tr></table></figure>

<p>以上所有参数的设置，可以先设置一个较小的保守的值，然后通过测试，一点点调整，最终优化到合适的值</p>
