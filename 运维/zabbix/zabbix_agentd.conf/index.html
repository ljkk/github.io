    <div class="post-body" itemprop="articleBody"><p>大部分同 zabbix_server.conf，以下是不同的参数</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br></pre></td><td class="code"><pre><span class="line">EnableRemoteCommands=0 <span class="comment"># 0/1，是否允许执行远程命令</span></span><br><span class="line">LogRemoteCommands=0  <span class="comment"># 0/1，是否记录远程命令日志</span></span><br><span class="line">Server=10.0.1.21  <span class="comment"># 被动模式，设置为server或proxy的地址，或者都设置，允许10.0.1.21来请求数据</span></span><br><span class="line">ListenPort=10050  <span class="comment"># zabbix_agent监听的本地端口</span></span><br><span class="line">StartAgents=3   <span class="comment"># 0-100，预启动进程数，执行被动检查，默认3个足够了</span></span><br><span class="line">ServerActive=10.0.1.21 <span class="comment"># 主动模式，设置为server或proxy的地址，或者都设置，向10.0.1.21发送数据</span></span><br><span class="line">Hostname=10.0.1.26  <span class="comment"># 主机名称，zabbix_server添加主机时需要此项，通常设置为ip或主机名</span></span><br><span class="line">HostnameItem=system.hostname <span class="comment"># 主机名称，和Hostname冲突，该项是动态的，其支持通过key进行配置，只要是zabbix_get能正常取的数据的key理论都是支持的（包含特殊字符的不支持）</span></span><br><span class="line">HostMetadata=  <span class="comment"># 0-255 characters，自动注册使用，静态配置</span></span><br><span class="line">HostMetadataItem= <span class="comment"># 自动注册使用，动态配置</span></span><br><span class="line"></span><br><span class="line">RefreshActiveChecks=120  <span class="comment"># 主动模式下，每120秒主动提供一次数据</span></span><br><span class="line"></span><br><span class="line">BufferSend=5 <span class="comment"># 数据缓冲的时间</span></span><br><span class="line">BufferSize=100 <span class="comment"># zabbix agent数据缓冲区的大小，当达到该值便会发送所有的数据到zabbix server</span></span><br><span class="line">MaxLinesPerSecond=20 <span class="comment"># zabbix agent发送给zabbix server最大的数据行，1-1000</span></span><br><span class="line"></span><br><span class="line"><span class="comment">####### 用户定义的监控参数 #######</span></span><br><span class="line">UnsafeUserParameters=0 <span class="comment"># 0/1，是否允许所有字符参数的传递</span></span><br><span class="line">UserParameter=   <span class="comment"># 指定用户自定义参数，可以定义多个，如果要传参，使用[*]</span></span><br><span class="line">UserParameter=tcp_status[*],/bin/bash /usr/local/zabbix/etc/UserParameter/tcp_conn.sh <span class="variable">$1</span> <span class="variable">$2</span></span><br><span class="line">UserParameter=memcache_status[*],/usr/local/zabbix/etc/UserParameter/memcached_status.sh <span class="string">&quot;<span class="variable">$1</span>&quot;</span> <span class="string">&quot;<span class="variable">$2</span>&quot;</span> <span class="string">&quot;<span class="variable">$3</span>&quot;</span></span><br><span class="line">UserParameter=redis_status[*],/usr/local/zabbix/etc/UserParameter/redis_status.sh <span class="variable">$1</span> <span class="variable">$2</span> <span class="variable">$3</span></span><br><span class="line">UserParameter=nginx_status[*],/usr/local/zabbix/etc/UserParameter/nginx_status.sh <span class="variable">$1</span> <span class="variable">$2</span> <span class="variable">$3</span></span><br><span class="line">UserParameter=linux41[*],/bin/bash /usr/local/zabbix/etc/UserParameter/linux41.sh <span class="variable">$1</span> <span class="variable">$2</span> <span class="variable">$3</span></span><br><span class="line">UserParameter=qinghe,/usr/bin/python3 /usr/local/zabbix/etc/UserParameter/linux41.py</span><br><span class="line">UserParameter=tcp_status[*],/bin/bash /usr/local/zabbix/etc/UserParameter/tcp_conn.sh <span class="variable">$1</span> <span class="variable">$2</span></span><br><span class="line">UserParameter=memcache_status[*],/usr/local/zabbix/etc/UserParameter/memcached_status.sh <span class="string">&quot;<span class="variable">$1</span>&quot;</span> <span class="string">&quot;<span class="variable">$2</span>&quot;</span> <span class="string">&quot;<span class="variable">$3</span>&quot;</span></span><br><span class="line">UserParameter=redis_status[*],/usr/local/zabbix/etc/UserParameter/redis_status.sh <span class="variable">$1</span> <span class="variable">$2</span> <span class="variable">$3</span></span><br><span class="line">UserParameter=nginx_status[*],/usr/local/zabbix/etc/UserParameter/nginx_status.sh <span class="variable">$1</span> <span class="variable">$2</span> <span class="variable">$3</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">####### TLS相关参数 #######</span></span><br><span class="line">TLSConnect=unencrypted</span><br><span class="line">TLSAccept=unencrypted</span><br><span class="line">TLSCAFile=</span><br><span class="line">TLSCRLFile=</span><br><span class="line">TLSServerCertIssuer=</span><br><span class="line">TLSServerCertSubject=</span><br><span class="line">TLSCertFile=</span><br><span class="line">TLSKeyFile=</span><br><span class="line">TLSPSKIdentity=</span><br><span class="line">TLSPSKFile=</span><br><span class="line"></span><br><span class="line"><span class="comment">####### For advanced users - TLS ciphersuite selection criteria #######</span></span><br><span class="line">TLSCipherCert13=</span><br><span class="line">TLSCipherCert=</span><br><span class="line">TLSCipherPSK13=</span><br><span class="line">TLSCipherPSK=</span><br><span class="line">TLSCipherAll13=</span><br><span class="line">TLSCipherAll=</span><br></pre></td></tr></table></figure>
