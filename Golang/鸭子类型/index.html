    <div class="post-body" itemprop="articleBody"><p>在鸭子类型中，关注点在于对象的行为（func），能作什么；而不是关注对象所属的类型（type）。</p>
<p>示例：</p>
<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> <span class="string">&quot;fmt&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> drivers = <span class="built_in">make</span>(<span class="keyword">map</span>[<span class="type">string</span>]Driver)</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> Driver <span class="keyword">interface</span> &#123;</span><br><span class="line"> Open(name <span class="type">string</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> DriverContext <span class="keyword">interface</span> &#123;</span><br><span class="line"> OpenConnector()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> MySQLDriver <span class="keyword">struct</span>&#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(d MySQLDriver)</span></span> Open(name <span class="type">string</span>) &#123;</span><br><span class="line"> driveri := drivers[name]</span><br><span class="line"> <span class="comment">// MySQLDriver 实现了 Driver 的所有方法（Open），所以这里可以类型断言</span></span><br><span class="line"> <span class="keyword">if</span> driverCtx, ok := driveri.(DriverContext); ok &#123;</span><br><span class="line">  fmt.Printf(<span class="string">&quot;%T\n&quot;</span>, driverCtx)</span><br><span class="line"> &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(d MySQLDriver)</span></span> OpenConnector() &#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">Register</span><span class="params">(name <span class="type">string</span>, d Driver)</span></span> &#123;</span><br><span class="line"> fmt.Printf(<span class="string">&quot;%T\n&quot;</span>, d) <span class="comment">// main.MySQLDriver</span></span><br><span class="line"> drivers[name] = d     <span class="comment">// MySQLDriver 实现了 Driver 的所有方法（Open），所以这里可以赋值</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line"> <span class="keyword">var</span> d MySQLDriver</span><br><span class="line"> Register(<span class="string">&quot;mysql&quot;</span>, d) <span class="comment">// MySQLDriver 实现了 Driver 的所有方法（Open），所以这里可以传参</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
